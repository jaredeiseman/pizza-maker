<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>News York Pizza</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>News York Pizza</h1>
        </div>
      </div>
      <div class="row">
        <!-- content -->
        <div class="col-md-6 col-md-offset-3">
          <form id="order-form">
            <div class="form-group" id="size">
              <button type="button" name="small" class="btn btn-danger">Small</button>
              <button type="button" name="medium" class="btn btn-danger">Medium</button>
              <button type="button" name="large" class="btn btn-danger">Large</button>
            </div>
            <div class="form-group" id="toppings">
              <label class="checkbox-inline">
                <input type="checkbox" value="pepperoni"> Pepperoni
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" value="sausage"> Sausage
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" value="onions"> Onions
              </label>
            </div>
            <div class="form-group">
              <button type="submit" name="order" class="btn btn-info" id="add-to-order">Add To Order</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2 id="price"></h2>
        </div>
      </div>
    </div>
  </body>
</html>
